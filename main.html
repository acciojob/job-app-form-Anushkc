<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	<style>
		.star::after{
		content:"*";
		}
		body {
	      font-family: Arial, sans-serif;
	      background: #f5f5f5;
	      display: flex;
		  justify-content: center;
	      align-items: center;
	      min-height: 100vh;
	      margin: 0;
		  background: linear-gradient(to right, red,white);
		}
		form{
			min-height:70vh;
			border-radius:12px;
			background: #fff;
			padding:25px 30px;
			border:20px
		}

	
		
    
		
	</style>

	<form method="post">
		<label for="name" class="star">Name</label>
		<input type="text" id="name" name="name" placeholder="" required>
		<br><br>
		<label for="email" class="star">Email</label>
		<input type="email" id="email" name="email" placeholder="" required>
		<br><br>
		<label for class="star">Gender</label>
		<input type="radio" id="opt1" name="gender" required>
		<label>Male</label>
		<input type="radio" id="opt2" name="gender" required>
		<label>Female</label>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select id ="laptop" name="laptop">
			<option  disabled selected hidden>-- Please choose an option --</option>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br><br>
		<label for="age" class="star">Age</label>
		<input type="number" id="age" name="age" placeholder="" required>
		<br><br>
		<label for="dob" class="star">Date of Birth</label>
		<input type="date" id="dob" name="dob" placeholder="" required>
		<br><br>
		<label for="password" class="star">Password</label>
		<input type="password" id="password" name="password" placeholder="" required>
		<br><br>
		<label class="star" for="portfolio">Portfolio URL</label>
		<input type="url" name="portfolio" id="portfolio" placeholder="" >
		<br><br>
		<button type="submit">Submit</button>

	</form>

</body>

</html>
